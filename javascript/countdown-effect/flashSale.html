<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>限时抢购效果</title>
</head>
<body>
	<div id="show">显示时间的位置</div>

	<script>
		window.onload = function(){

			showTime();

			function showTime(){
				var curTime = new Date(),
					endTime = new Date('2017/5/1,12:20:12'),
					timeDiff = parseInt((endTime.getTime() - curTime.getTime()) / 1000),
					day = parseInt(timeDiff / (24 * 60 * 60)),
					hour = parseInt(timeDiff / (60 * 60) % 24),
					minutes = parseInt(timeDiff / 60 % 60),
					seconds = parseInt(timeDiff % 60),
					show = document.getElementById('show');
					console.log(timeDiff);

				show.innerHTML = '限时抢购还有' + day + '天' + hour + '小时' + minutes + '分' + seconds + '秒';

				if(timeDiff <= 0){
					show.innerHTML = '限时抢购结束';
				}

				setTimeout(showTime, 500);
			}
		}
	</script>
</body>
</html>
