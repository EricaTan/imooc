<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS实现轮播特效作业</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="slider-container" class="slider-container">
		<!-- 菜单 -->
		<ul id="slider-menu" class="slider-menu clearfix">
			<li data-slide-to="0" class="active">首页</li>
			<li data-slide-to="1">点击看看</li>
			<li data-slide-to="2">会自动的</li>
			<li data-slide-to="3">我的网站</li>
		</ul>

		<!-- banner图 -->
		<div id="slider-inner" class="slider-inner">
			<a href="#" class="item active"><img src="img/1.jpg"></a>
			<a href="#" class="item"><img src="img/3.jpg"></a>
			<a href="#" class="item"><img src="img/4.jpg"></a>
			<a href="#" class="item"><img src="img/5.jpg"></a>
		</div>
	</div>


	<script src="js/script.js"></script>
</body>
</html>
